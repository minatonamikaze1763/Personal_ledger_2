<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Funds</title>
  <script src="../scripts/auth.js"></script>

  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/reports.css" />
  <link rel="stylesheet" href="../styles/transfer.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="nav-brand">Vault Ledger</h1>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../Routes/author.html">Author</a></li>
      <li><a href="../Routes/docs.html">Docs</a></li>
      <li><a href="../Routes/reports.html">Reports</a></li>
      <li><a href="../Routes/transfer.html" class="active">Transfer</a></li>
      <li><a href="../Routes/accounts.html" class="">Accounts</a></li>
      <li><a href="../Routes/settings.html" class="">Settings</a></li>
    </ul>
  </nav>
  <!-- Theme Selector -->
  <div class="theme-selector" style="display: none;">
    <label for="themeSelect">🎨 Theme:</label>
    <select id="themeSelect">
      <option value="light">🌞 Light</option>
      <option value="dark">🌙 Dark</option>
      <option value="blue">🔵 Blue</option>
      <option value="green">🟢 Green</option>
      <option value="sunset">🌅 Sunset</option>
      <option value="neon">💡 Neon</option>
      <option value="pastel">🎨 Pastel</option>
      <option value="coffee">☕ Coffee</option>
      <option value="solarized">🌐 Solarized</option>
      <option value="purple">💜 Purple</option>
      <option value="mono">⚪ Mono</option>
      <option value="gradient">🌈 Gradient</option>
      <option value="rose">🌹 Rose</option>
      <option value="aqua">💧 Aqua</option>
      <option value="forest">🌲 Forest</option>
      <option value="gold">🥇 Gold</option>
      <option value="silver">🥈 Silver</option>
      <option value="crimson">❤️ Crimson</option>
      <option value="indigo">🔮 Indigo</option>
      <option value="cyberpunk">⚡ Cyberpunk</option>
    </select>
  </div>

  <!-- Main Section -->
    <h1 class="report-title"><i class="fa-solid fa-right-left"></i> Transfer Funds Between Ledgers</h1>

    <!-- Transfer Form -->
<form id="transferForm">
  <label for="fromLedger"><i class="fa-solid fa-exchange"></i> Transfer Funds:</label>
  
  <!-- From Ledger -->
  <div class="account-container">
    <select id="fromLedger" required>
      <option value="">Select From Ledger</option>
    </select>
  </div>
  
  <!-- Transaction Details -->
  <div class="inputs-container">
    <input type="date" id="date" required />
    <input type="text" id="desc" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount" required />
        <select id="txnAccount" required>
      <option value="">Select Transaction Account</option>
    </select>
  </div>
  
  <!-- To Ledger -->
  <div class="account-container">
    <select id="toLedger" required>
      <option value="">Select To Ledger</option>
    </select>
  </div>
  
  <button class="submit" type="submit">Transfer</button>
  <button type="button" id="clearBtn" class="delete-btn">Clear</button>
</form>
    <!-- Ledger Balances -->
    <section class="report-table-section">
      <h2><i class="fa-solid fa-table"></i> Ledger Balances</h2>
      <table class="report-table" id="ledgerTable">
        <thead>
          <tr>
            <th>Ledger Name</th>
            <th>Total Balance</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td><strong>Final Balance</strong></td>
            <td id="finalBalance">0</td>
          </tr>
        </tfoot>
      </table>
    </section>

  <script src="../scripts/transfer.js"></script>
  <script src="../scripts/utilitys.js"></script>

</body>
</html>
